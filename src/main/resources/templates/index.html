		const videos = document.querySelectorAll('video, iframe');

  // Create an Intersection Observer to trigger play when the video enters the viewport
  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        if (entry.target.tagName === 'VIDEO') {
          entry.target.play();  // Play video when it's in view
        } else if (entry.target.tagName === 'IFRAME') {
          const iframe = entry.target;
          const src = iframe.src;
          iframe.src = `${src}?autoplay=1`;  // Start playing YouTube video
        }
      } else {
        if (entry.target.tagName === 'VIDEO') {
          entry.target.pause();  // Pause video when out of view
        } else if (entry.target.tagName === 'IFRAME') {
          const iframe = entry.target;
          const src = iframe.src.split('?')[0];  // Stop the video by removing autoplay
          iframe.src = src;
        }
      }
    });
  }, { threshold: 0.5 }); // Trigger when 50% of the video is visible

  // Observe each video element
  videos.forEach(video => {
    observer.observe(video);
  });
