<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Navbar</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Styling */
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Navigation Links Styling */
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MySite</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                
                <li><a href="/signin">Sign In</a></li>

                <li><a href="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
